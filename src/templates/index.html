<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sepsis Prediction</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Sepsis Prediction</h1>
    <form method="post" action="/predict_sepsis/">
        <label for="PRG">Plasma Glucose (PRG):</label>
        <input type="number" id="PRG" name="PRG" step="0.01" required><br><br>
        
        <label for="PL">Blood Work Result-1 (PL):</label>
        <input type="number" id="PL" name="PL" step="0.01" required><br><br>

        <!-- Add input fields for other features (PR, SK, TS, M11, BD2, Age) -->

        <button type="submit">Predict Sepsis</button>
    </form>

    {% if sepsis_prediction %}
    <h2>Prediction Result:</h2>
    <p>{{ sepsis_prediction }}</p>
    {% endif %}
</body>
</html>
